<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<link type="text/css" rel="stylesheet" href="uc浏览器.css" />

<body>
  <div class="totle" id="web" >
  <!--网页的主体标签   style="border:#C60 solid 1px; 用来检测块元素是否在所在的位置-->
    <div class="totle" id="head">
      <span id="delete">
        <a href="#"><img src="删除.png" /></a>
      </span>
      <span id="first">     <!--style="margin-bottom:0; border:#CF0 dashed 1px;"-->
        <img src="首页page.png" />
      </span>
<!--页面测试占位     <span>         this is blank
      </span>    -->
      <span style="float:right; position:relative; top:4px" >
         <a href="#" target="_blank"><img src="+.png" /></a>
      </span> 
    </div>
  <!--head已完结-->
    <div class="totle" id="toolbar">
      <span>
        <A href="#"><img src="后退.png" onclick="history.go(-1)" /></A>
      </span>
      <span id="go">
        <A href="#" " ><img src="前进.png" onclick="history.go(1) /></A>
      </span>
      <span id="home">
        <a href="#" onclick="history.go(0)" style="text-decoration:none;">
        <img src="home.png" />
        </a>
      </span>
      <span id="save">
        <a href="javascript:window.external.AddFavorite(document.location.href,document.title)" style="text-decoration:none;"> 
          <img src="收藏夹.png" />
        </a>
      </span>
      <span id="add">
        <img src="+搜索引擎.png" />
      </span>
      <span class="search">
        <input type="text" value="请输入网址"
        onMouseOver="this.focus()" 
        onMouseOut="if(this.value=='')this.value='请输入网址';" 
        onFocus="this.select()" 
        onClick="if(this.value=='请输入网址')this.value=''"
        style="color:#6CF; height:22px; font-size:15px;"/>
      </span>
      <!--搜索引擎的引入-->
       <!--没用的隐藏域
       <span>
        <input name="tn" type="hidden" value="baidu" />
        </span>-->
        <span class="search" id="search">
         <!-- <form action="http://www.baidu.com/baidu">-->
          <input type="text" value="搜索" 
          onMouseOver="this.focus()" 
          onMouseOut="if(this.value=='')this.value='搜索';"        //这些是鼠标单击是清空输入框的内的脚本
          onFocus="this.select()" 
          onClick="if(this.value=='搜索')this.value=''"
          style="color:#6CF; height:22px; font-size:15px;"/>
          <!--
          </form>-->
        </span>
      </span>
    </div>
<!-- style="border:#63F solid 1px;"    -->
    <div class="totle" id="main" >
    <!--内容主体-->
       <iframe src="http://www.baidu.com/" width="100%" height="750px" style="overflow:hidden;">
        
       </iframe>
    </div>
  </div>
</body>
</html>
